<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <table id="productTable">
        <thead>
            <tr class="label">
                <th class="nomor">No</th>
                <th>Product Name</th>
                <th>Product Category</th>
                <th>Image of Product</th>
                <th>Product Freshness</th>
                <th>Additional Description</th>
                <th>Product Price</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data produk akan ditambahkan di sini -->
        </tbody>
    </table>

    <form id="productForm">
        <table>
            <thead>
                <tr class="input">
                    <th></th>
                    <th><input type="text" id="productName" placeholder="Product Name" required /></th>
                    <th><input type="text" id="productCategory" placeholder="Product Category" required /></th>
                    <th><input type="text" id="imageProduct" placeholder="Image of Product (URL)" required /></th>
                    <th><input type="text" id="productFreshness" placeholder="Product Freshness" required /></th>
                    <th><input type="text" id="additionalDescription" placeholder="Additional Description" required />
                    </th>
                    <th><input type="number" id="productPrice" placeholder="Product Price" required /></th>
                </tr>
            </thead>
        </table>
        <button type="submit">Add Product</button>
    </form>

    <script>
        let productCount = 0; // Menyimpan jumlah produk

        document.getElementById('productForm').addEventListener('submit', function (e) {
            e.preventDefault(); // Mencegah reload halaman

            // Ambil nilai dari input form
            const productName = document.getElementById('productName').value;
            const productCategory = document.getElementById('productCategory').value;
            const imageProduct = document.getElementById('imageProduct').value;
            const productFreshness = document.getElementById('productFreshness').value;
            const additionalDescription = document.getElementById('additionalDescription').value;
            const productPrice = document.getElementById('productPrice').value;

            // Buat row baru di tabel
            const table = document.getElementById('productTable').getElementsByTagName('tbody')[0];
            const newRow = table.insertRow();

            // Menambahkan nomor produk secara otomatis
            productCount++;
            const cellNo = newRow.insertCell(0);
            cellNo.innerHTML = `1,00${productCount}`; // Format nomor sesuai kebutuhan

            // Masukkan data ke dalam row
            newRow.insertCell(1).innerHTML = productName;
            newRow.insertCell(2).innerHTML = productCategory;
            newRow.insertCell(3).innerHTML = `<img src="${imageProduct}" alt="${productName}" style="width: 50px; height: auto;">`;
            newRow.insertCell(4).innerHTML = productFreshness;
            newRow.insertCell(5).innerHTML = additionalDescription;
            newRow.insertCell(6).innerHTML = productPrice;

            // Kosongkan form setelah submit
            document.getElementById('productForm').reset();
        });
    </script>
</body>

</html>
